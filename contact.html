<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angie Roach: Contact Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Header includes navigation links or buttons-->
    <div class="navcontainer">
        <a class="navlogo" href="index.html">Angela Roach</a>
        <div class="nav">
            <ul>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="index.html">About </a></li>
            </ul>
        </div>
    </div>

    <!--Contact form-->
    <main>
        <div class="contact">
            <h2>Contact</h2>
        </div>
        <hr>

        <div class="call2Action">
            <p>Contact me for more information about the work you see on the site. </p>


            <div class="contactME">

                <form id="contact" action="" method="post">
                    <div class="row">
                        <label class="required" for="name">*Your name:</label><br>
                        <input id="name" class="input" name="name" type="text" value="" size="75" /><br />
                        <span id="name_validation" class="error_message"></span>
                    </div>
                    <br>
                    <div class="row">
                        <label class="required" for="email">*Your email:</label><br>
                        <input id="email" class="input" name="email" type="text" value="" size="75" /><br />
                        <span id="email_validation" class="error_message"></span>
                    </div>
                    <br>
                    <div class="row">
                        <label class="required" for="message">*Your message:</label><br>
                        <textarea id="message" class="input" name="message" rows="7" cols="78"></textarea><br />
                        <span id="message_validation" class="error_message"></span>
                    </div>
                    <br>
                    <div id="submit">
                        <input id="submit_button" type="submit" value="Send" />
                    </div>
                </form>
            </div>
        </div>

    </main>

    <footer>
        <p>Copyright &copy;</p>
    </footer>




</body>

</html>
